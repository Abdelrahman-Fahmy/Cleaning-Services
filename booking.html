<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaning Services - Booking</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"

    <link

      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

  </head>

  <body>
    <!-- start navbar -->
    <header>
      <div class="top-nav py-2 text-white">
        <div class="container overflow-hidden">
          <span
            ><i class="fas fa-phone-volume mr-1"></i> Call us Now: 011 345
            6787</span
          >
          <span
            ><i class="fas fa-envelope ml-4 mr-1"></i>
            cleaning-services@gmail.com</span
          >
          <span class="float-right">
            <a href="javascript:;" class="text-white">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="javascript:;" class="text-white">
              <i class="ml-2 fab fa-twitter"></i>
            </a>
          </span>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-0">
        <div class="container">
          <a class="navbar-brand py-0" href="index.html">
            <img
              src="images/logo.png"
              alt="cleaning services logo"
              class="logo img-fluid"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="javascript:;">Booking</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- start booking form -->
    <div class="booking-form d-flex">
      <div class="container m-auto">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form class="p-3 form-body">
              <div class="progress mb-3">
                <div
                  class="progress-bar progress-bar-striped active"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 0%;"
                ></div>
              </div>
              <ul
                class="nav nav-tabs nav-fill mb-3 d-none"
                id="tab-next-prev"
                role="tablist"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="tab1-tab"
                    data-toggle="tab"
                    href="#tab1"
                    role="tab"
                    aria-controls="tab1"
                    aria-selected="true"
                    >Time</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="tab2-tab"
                    data-toggle="tab"
                    href="#tab2"
                    role="tab"
                    aria-controls="tab2"
                    aria-selected="false"
                    >Location</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="tab3-tab"
                    data-toggle="tab"
                    href="#tab3"
                    role="tab"
                    aria-controls="tab3"
                    aria-selected="false"
                    >Payment</a
                  >
                </li>
              </ul>
              <div class="tab-content" id="tab-next-prev-content">
                <div
                  class="tab-pane fade show active"
                  id="tab1"
                  role="tabpanel"
                  aria-labelledby="tab1-tab"
                >
                  <div class="input-group mb-3">
                    <label class="w-100 text-sky bold-600">Date :</label>
                    <div class="input-group-prepend">
                      <span class="input-group-text text-sky"
                        ><i class="fas fa-calendar-week"></i
                      ></span>
                    </div>
                    <input
                      type="date"
                      class="form-control"
                      placeholder="Date"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <label class="w-100 text-sky bold-600">Time :</label>
                    <div class="input-group-prepend">
                      <span class="input-group-text text-sky"
                        ><i class="fas fa-clock"></i
                      ></span>
                    </div>
                    <input
                      type="Time"
                      class="form-control"
                      placeholder="Time"
                      required
                    />
                  </div>

                  <div class="overflow-hidden">
                    <a
                      href="javascript:;"
                      role="button"
                      class="next float-right"
                      >Next</a
                    >
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="tab2"
                  role="tabpanel"
                  aria-labelledby="tab2-tab"
                >
                  <div class="input-group mb-3">
                    <label class="w-100 text-sky bold-600">Country :</label>
                    <div class="input-group-prepend">
                      <span class="input-group-text text-sky"
                        ><i class="fas fa-flag"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Country"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <label class="w-100 text-sky bold-600">City :</label>
                    <div class="input-group-prepend">
                      <span class="input-group-text text-sky"
                        ><i class="fas fa-city"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="City"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <label class="w-100 text-sky bold-600">Address :</label>
                    <div class="input-group-prepend">
                      <span class="input-group-text text-sky"
                        ><i class="fas fa-map-marker"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Address"
                      required
                    />
                  </div>
                  <div class="overflow-hidden">
                    <a href="javascript:;" role="button" class="prev float-left"
                      >Previous</a
                    >
                    <a
                      href="javascript:;"
                      role="button"
                      class="next float-right"
                      >Next</a
                    >
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="tab3"
                  role="tabpanel"
                  aria-labelledby="tab3-tab"
                >
                  <div class="input-group mb-3">
                    <label class="w-100 text-sky bold-600">Card Number :</label>
                    <div class="input-group-prepend">
                      <span class="input-group-text text-sky"
                        ><i class="fab fa-cc-paypal"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Card Number"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <label class="w-100 text-sky bold-600"
                      >Card Verifaction Number :</label
                    >
                    <div class="input-group-prepend">
                      <span class="input-group-text text-sky"
                        ><i class="fas fa-key"></i
                      ></span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Card Verifaction Number"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <label class="w-100 text-sky bold-600"
                      >Card Expiration Date :</label
                    >
                    <div class="input-group-prepend">
                      <span class="input-group-text text-sky"
                        ><i class="fas fa-calendar-week"></i
                      ></span>
                    </div>
                    <input
                      type="date"
                      class="form-control"
                      placeholder="Card Expiration Date"
                      required
                    />
                  </div>
                  <div class="overflow-hidden">
                    <a href="javascript:;" role="button" class="prev float-left"
                      >Previous</a
                    >
                    <button type="submit" class="submit btn float-right">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- start footer -->
    <footer class="p-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p class="mb-0 text-dark-blue">
              Copyright
              <span class="text-sky"><i class="far fa-copyright"></i></span>
              2020 Cleaning Services. All rights reserved
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script>
      /*********** start check booking form step ***********/
      function checkStep() {
        var x = $("[aria-selected='true']").attr("id");
        if (x === "tab1-tab") {
          barInit(0);
        } else if (x === "tab2-tab") {
          barInit(50);
        } else if (x === "tab3-tab") {
          barInit(100);
        }
      }

      /*********** start progress bar init ***********/
      function barInit(v) {
        var w = $(".progress-bar").attr("style");
        var result = w.substring(6, w.length - 2);

        var width = result;
        setInterval(frame, 10);
        function frame() {
          if (width > v) {
            width--;
            $(".progress-bar").css("width", width + "%");
          } else if (width < v) {
            width++;
            $(".progress-bar").css("width", width + "%");
          }
        }
      }
      /*********** start booking form previous button ***********/
      $(".prev").on("click", function (e) {
        e.preventDefault();

        $(
          "#" + $(".nav-item > .active").parent().prev().find("a").attr("id")
        ).tab("show");
        checkStep();
      });

      /*********** start booking form next button ***********/
      $(".next").on("click", function (e) {
        e.preventDefault();
        var ele = $("[aria-selected='true']").attr("id");
        var stop = false;
        const inputs = $("[aria-labelledby=" + ele + "]").find("input");
        inputs.each(function () {
          if ($(this).val() === "") {
            $(this).addClass("invalid");
            stop = true;
          }
          $(this).on("change", function () {
            if ($(this).val() != "") {
              $(this).removeClass("invalid");
              stop = false;
            }
          });
        });
        if (stop === false) {
          $(
            "#" + $(".nav-item > .active").parent().next().find("a").attr("id")
          ).tab("show");
          checkStep();
        }
      });
    </script>
  </body>
</html>
